<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/registry.css">
    <script src="script/require.js" defer async="true" data-main="script/main.js" id="currentpage" currentmod="modregistry"></script>

</head>

<body>
    <div class="top">
        <div class="logo">
            <a href="bm.html"><img src="https://img3.thenorthface.com.cn/themes/tnf/images/tnf-logo.jpg" alt=""></a>
        </div>
        <div class="logotext">
            欢迎登陆
        </div>
    </div>
    <div class="content">
        <div class="content-c">
            <div class="registrybox">
                <div class="sbox">
                    <div class="sbox-title">
                        快速注册
                    </div>
                    <form action="http://127.0.0.1/practice/BMitem/php/registry.php" method="POST" class="forma">
                        <input type="text" name="username" placeholder="用户名" class="username" autocomplete="off">
                        <span></span>
                        <input type="text" name="password" placeholder="密码" class="password" autocomplete="off">
                        <span></span>
                        <input type="text" name="email" placeholder="电子邮箱" class="email">
                        <span></span>
                        <input type="text" name="tel" placeholder="手机号" class="tel">
                        <span></span>
                        <input type="submit" name="submit" value="立即注册" class="submit">
                    </form>
                </div>

            </div>
        </div>
    </div>
